<!DOCTYPE html>
<html>

  <head>
    <title>Bootstrap Dev Server</title>
    <script src="/assets/app.js"></script>
  </head>

  <body>
    <div id="app">

      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Hello, world!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
          <hr class="m-y-md">
          <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#modal">
              Learn more
            </a>
          </p>
        </div>
      </div>

      <div class="row col-items">
        <div class="col-md-4 col-item">
          <span class="glyphicon glyphicon-headphones"></span>
          <span class="text">It.</span>
        </div>
        <div class="col-md-4 col-item">
          <span class="glyphicon glyphicon-glass"></span>
          <span class="text">Just.</span>
        </div>
        <div class="col-md-4 col-item">
          <span class="glyphicon glyphicon-thumbs-up"></span>
          <span class="text">Works.</span>
        </div>
      </div>

      <div id="modal" class="modal fade">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title">Learned more!</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">
                Ok!
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
